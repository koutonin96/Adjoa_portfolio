     <h2 id="contact">Contact Me</h2>
        <p>You can reach me at adjoa.koutonin9@gmail.com
        </p>

     <section class="form-section">
  <form class="form" action="Contact.html" method="post" novalidate>
    <div class="form-row">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
    </div>

    <div class="form-row">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
    </div>

    <div class="form-row">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +1(319) 560 3212" inputmode="tel" pattern="[\d\s()+-]{7,}">
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="e.g. code@gmail.com" required>
    </div>

    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Please enter your message" rows="5" required></textarea>
    </div>

    <div class="form-row">
      <label for="reason">Reason for contacting</label>
      <select id="reason" name="reason" required>
        <option value="" disabled selected>Select a reason</option>
        <option value="support">Support</option>
        <option value="projects">Projects</option>
        <option value="general">General Inquiry</option>
        <option value="feedback">Feedback</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
  </form>
</section>
